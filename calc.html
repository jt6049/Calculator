    <title>Calculator</title>

  <body>

<div class="text-center" >
<label for="a" ></label>
<input type="text" id="a" style="width: 30%;"/>
</div>

<br>
<br>
<script>
  function display(x){
    document.getElementById("a").value+=x
    return x;

  }
  function solve()
  {
    var a=document.getElementById("a").value;
    var b=eval(a);
    document.getElementById("a").value=b;
  }
  function ClearAll()
  {

    document.getElementById("a").value="";
  }
 
</script>




    <div class="container keys" >
      <div class="row" style="margin-left: 10%;">
        <div class="col-3 ">
          <button type="button"  class="btn btn-info" onclick="display('1')" style="background-color: aqua; width: 50%;">1</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('2')"  style="background-color: aqua; width:50%">2</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('3')"  style="background-color: aqua;width:50%">3</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-secondry" onclick="display('+')"  style="background-color: gray;width:50%"   >+</button>
          </div>
          

        </div>
        </div>
     </br>
    </br>
    <div class="container">
      <div class="row" style="margin-left:  10%;">
        <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('4')"  style="background-color: aqua; width: 50%;">4</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('5')"  style="background-color: aqua; width:50%">5</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('6')"  style="background-color: aqua;width:50%">6</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-secondry" onclick="display('-')"  style="background-color: gray;width:50%"   >-</button>
          </div>
          </div>

        </div>
      </div>
      
      <br>
      <br>
      <div class="container">
      <div class="row" style="margin-left: 10%;">
        <div class="col-3">
          <button type="button" class="btn btn-info" onclick="display('7')"  style="background-color: aqua; width: 50%;">7</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info"  onclick="display('8')" style="background-color: aqua; width:50%">8</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info"  onclick="display('9')" style="background-color: aqua;width:50%">9</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-secondry"  onclick="display('*')" style="background-color: gray;width:50%"   >X</button>
          </div>
          </div>
      </div>

        </div>
      
      <br>
      <br>
      <div class="container">
      <div class="row" style="margin-left: 10%;">
        <div class="col-3">
          <button type="button" class="btn btn-info"  onclick="ClearAll()" style="background-color: aqua; width: 50%;">C</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info"  onclick="display('0')" style="background-color: aqua; width:50%">0</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-info" onclick="solve()"  style="background-color: aqua;width:50%">=</button>
          </div>
          <div class="col-3">
          <button type="button" class="btn btn-secondry"  onclick="display('/')" style="background-color: gray;width:50%"   >/</button>
          </div>
          </div>

        </div>
      
    </div>
    

   
    
  </body>
